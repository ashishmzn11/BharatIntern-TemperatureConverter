<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius temperature" oninput="convert('C')">

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" oninput="convert('F')">

    <label for="kelvin">Kelvin:</label>
    <input type="number" id="kelvin" placeholder="Enter Kelvin temperature" oninput="convert('K')">
  </div>

  <script src="script.js"></script>
</body>
</html>
